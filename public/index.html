<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Film Ratings</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script type="text/javascript" src="./films.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Film Ratings Manager</h1>
        <form id="loginForm" onsubmit="return API.login()">
            <input type="text" id="loginUsername" placeholder="Username" required autocomplete="off">
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form id="registerForm" onsubmit="return API.register()">
            <input type="text" id="regName" placeholder="Name" required autocomplete="off">
            <input type="text" id="regUsername" placeholder="Username" required autocomplete="off">
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <div id="successMessage" class="hidden"></div>

        <form id="filmForm" onsubmit="return API.createFilm()">
            <input
                type="text"
                id="filmTitle"
                placeholder="Enter film title"
                required
                autocomplete="off"
            >
            <input
                type="number"
                id="filmRating"
                min="1"
                max="10"
                step="1"
                placeholder="Rating"
                required
                style="width:80px;"
            >
            <label for="filmRating" style="margin-left:5px;">/10</label>
            <button type="submit">Add Film</button>
        </form>

        <form id="getFilmsForm" onsubmit="return API.getFilms()">
            <button type="submit">Get Films</button>
        </form>

        <table id="filmsTable" class="hidden">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Film Title</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
